<form (ngSubmit)="onsubmit()">
  <div class="container">
    <div class="form-row" *ngFor="let obj of dataArray">

      <div class="forms-group col-md-4">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="obj.name">
      </div>
      <div class="forms-group col-md-4">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="obj.address">
      </div>
      <div class="forms-group col-md-2">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="obj.phone">
      </div>
      <div class="forms-group col-md-4">
        <label>Postal Code</label>
        <input type="text" class="form-control" [(ngModel)]="obj.pscode">
      </div>
      <div class="form-group col-md-2">
        <span class="btn btn-danger">-</span>
      </div>
      <span class="btn btn-success">+</span>
      <span class="btn btn-primary">Submit</span>

    </div>
  </div>
</form>
