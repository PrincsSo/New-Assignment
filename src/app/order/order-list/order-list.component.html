<mat-toolbar color="gray">
  <span class="fill-remaining-space"></span>

  <span>Add Producrs</span>

  <span class="fill-remaining-space"></span>
</mat-toolbar>
<form [formGroup]="oForm"  class="normal-form" (ngSubmit)="addProductDetails()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="name" matInput  placeholder="name">
          <mat-error>Required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="price" matInput  placeholder="price">
          <mat-error>Required</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="oForm.invalid">Submit</button>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</form>
<!-- ///////////////////////////////////////////////////////////////////-->
<div class="side-nav-content">
  <mat-toolbar class="ab">
    <mat-toolbar-row>
      <mat-table [dataSource]="dataValue" class="b" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onUpdate(element)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="marn" (click)="deleteProduct(element.id)"><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayProducts"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayProducts"></mat-row>
      </mat-table>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
